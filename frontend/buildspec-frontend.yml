version: 0.2

env:
  variables:
    VITE_API_URL: "https://uoo16kesf6.execute-api.eu-west-1.amazonaws.com"
    VITE_COGNITO_REGION: "eu-west-1"
    VITE_COGNITO_USER_POOL_ID: "eu-west-1_tFLieqz5L"
    VITE_COGNITO_CLIENT_ID: "72kko0qlvssmv196ddc4onpju"
    S3_FRONTEND_BUCKET: "shaun-blog-frontend"
    S3_FRONTEND_PREFIX: "web"
    CLOUDFRONT_DISTRIBUTION_ID: "YOUR_DIST_ID_HERE"

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - cd frontend
      - npm ci
  pre_build:
    commands:
      - cd frontend
      - npm run build
  build:
    commands:
      - cd frontend
      - aws s3 sync dist/ "s3://$S3_FRONTEND_BUCKET/$S3_FRONTEND_PREFIX" --delete
  post_build:
    commands:
      - aws cloudfront create-invalidation \
          --distribution-id "$CLOUDFRONT_DISTRIBUTION_ID" \
          --paths "/*"

artifacts:
  files:
    - '**/*'
  base-directory: frontend/dist
